<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flirt Persona Test UI</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body class="bg-gray-50 text-gray-900 font-sans min-h-screen">
    <main class="max-w-4xl mx-auto py-12 px-6">
      <h1 class="text-4xl font-bold mb-6 text-pink-700 text-center">
        Flirt Persona Memory Quiz
      </h1>

      <!-- Persona Selector -->
      <div class="mb-6">
        <label for="persona-select" class="block text-lg font-medium text-gray-700 mb-2">
          Choose a Persona:
        </label>
        <select
          id="persona-select"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg"
        >
          <option value="">-- Select --</option>
          <option value="leila">Leila</option>
          <option value="odalys">Odalys</option>
          <option value="jennifer">Jennifer</option>
          <option value="claudia">Claudia</option>
          <option value="kaiya">Kaiya</option>
        </select>
      </div>

      <!-- React app renders here -->
      <div id="root"></div>
    </main>

    <!-- Load React app (Vite entry point) -->
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
